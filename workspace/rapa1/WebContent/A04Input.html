<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 로그인 폼 </title>
	</head>
<body>

	<form method=post action="/rapa1/checkInput" >     <!-- rapa/checkInput = A05servlet  -->
		ID <input type = text name= "id" placeholder="아이디입력"> <br>
		PW <input type = password name = pass placeholder = "비번입력"> <br>
		성별 <input type = radio name="gender" value="1">M &nbsp;
			<input type = radio name="gender" value="2" checked>F <br>
		언어 <select name=lang>
			<option value=""> == 선택하세요 == </option>
			<option value="c"> C </option>
			<option value="java" selected> JAVA </option>
			<option value="jsp"> JSP </option> 
			<option value="python"> PYTHON </option>			
		</select> <br>
		관심분야 <input type = checkbox name="computer"> 컴퓨터 <br>
			<input type = checkbox name="game">게임 <br>
			<input type =checkbox name = "travel"> 여행<br>  
		<!-- name을 같은이름으로 하면 배열로 들어감. -->
		
		소개<textarea name = "memo" rows="5" cols="30"></textarea><br>
			
		
		
		<input type = submit value="로그인"><br>	
	</form>    

</body>
</html>
